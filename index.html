<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-Local Storage </title>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div id="formulario">
    <form>
        <label for="userName">Nombre:</label>
        <input type="text" id="userName" autocomplete="off" >
        
        <br>
        <label for="userEmail">Tu correo:</label>
        <input type="email" id="userEmail">

        <br>
        <label for="userMensage">Mensaje:</label>
        <textarea name="message" rows="10" cols="30" id="userMensage">
        </textarea>
        <br>
        <button id="sendButton">Enviar</button>
        <button id="remove">Borrar</button>
        
    </form>
   </div>
   
   <div id="content"></div>
    
</body>
</html>
